<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tasks</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="tasks.css" rel="stylesheet" />
    <script src="tasks.js"></script>
</head>
<body>

    <div id="itemTemplate" class="itemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="taskItem">
            <input type="checkbox" data-win-bind="checked: done"  />
            <h2 data-win-bind="textContent: text"></h2>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="tasks fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="taskList" class="taskList" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'single',itemTemplate: select('.itemTemplate')}"></div>
        </section>

        <div id="flyoutInsert" data-win-control="WinJS.UI.Flyout">
            <label style="display: block">Insert task description</label>
            <input id="taskName" />
            <button id="inserTaskButton" >Ok</button>
        </div>

    </div>
</body>
</html>
